name: Deployment exersice 2
on: push
jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: echo "linting the code"
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: get-code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Test code
        run: echo "testing the code" 
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build code
        run: npm run build
      - name : Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: build 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name : get-code
        uses: actions/download-artifact@v4
        with: 
          name: dist-files
      - name : Output content
        run : ls
      - name: Deploy code
        run: echo "deploying the code"
